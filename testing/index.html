<!DOCTYPE html>
<html>
<head>
    <title>Let's Have Fun!</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="javascript/app.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <row>
        <h1>Welcome Page</h1>
    </row>

    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-default btn-lg" id="guestbttn">Guest</button>
        <button type="button" class="btn btn-default btn-lg" id="hostbttn">Host</button>

        <!-- Guest Modal -->
        <div class="modal fade" id="guestmodal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>WELCOME!</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" class="form-control" id="username" placeholder="johnDoe@email.com">
                            </div>
                            <div class="form-group">
                                <label for="email">Password</label>
                                <input type="text" class="form-control" id="email" placeholder="Password">
                            </div>
                            <a href="guest.html" type="submit" class="btn btn-success btn-block" role="button">Enter</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Host Modal -->
        <div class="modal fade" id="hostmodal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Host Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="hostemail">E-Mail</label>
                                <input type="text" class="form-control" id="hostemail" placeholder="Enter email">
                            </div>
                            <a href="eventsToHost.html" type="submit" class="btn btn-success btn-block" role="button">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
		$(document).ready(function(){
			$("#guestbttn").click(function(){
				$("#guestmodal").modal();
			});
		});

		$(document).ready(function(){
			$("#hostbttn").click(function(){
				$("#hostmodal").modal();
			});
		});
    </script>

</body>
</html>
